<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Meta tags for SEO -->
    <meta
      name="description"
      content="M-Buildz is an Irish Drift Car builder, specializing in custom built cars"
    />
    <meta
      name="keywords"
      content="m-buildz, drift, drifting, car, cars, parts, scrap, salvage, ireland,"
    />
    <meta name="author" content="M-Buildz" />
    <!-- Link to CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/748966ddba.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link
      rel="icon"
      type="icon/ico"
      sizes="32x32"
      href="./assets/icons/favicon/favicon.ico"
    />
    <!-- Page Title -->
    <title>M-Buildz</title>
  </head>
  <body>
    <!-- Page Header -->
    <header class="page-header">
      <!-- Logo -->
      <figure class="page-logo">
        <a href="index.html">
          <img
            src="./assets/logos/m-buildz-logo-200px-0comp.webp"
            alt="M-Buildz Logo"
            title="M-Buildz Logo"
            id="logo"
          />
        </a>
      </figure>
      <!-- Button for Menu on mobile -->
      <input type="checkbox" id="nav-toggle-box" name="nav-toggle-box" />
      <label for="nav-toggle-box" class="nav-toggle-box-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <!-- Navigation Menu -->
      <nav id="navigation-menu">
        <ul id="menu">
          <li class="active"><a href="#hero-section">Home</a></li>
          <li><a href="#cars">Cars</a></li>
          <li><a href="#contact-us">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main Section -->
    <main>
      <section id="hero-section" class="section-wrapper">
        <header id="slogan">
          <h1>We build cars<br />that <span>drift</span></h1>
        </header>
      </section>
      <section id="cars">
        <header class="hidden">
          <h2>Cars</h2>
          <div id="card-wrapper">
            <article class="card"></article>
          </div>
        </header>
      </section>
      <section id="contact-us-wrapper" class="section-wrapper">
        <header>
          <h2>Contact Us</h2>
        </header>
        <article id="contact-form" class="article-wrapper">
          <header class="hidden">
            <h3>Contact Form</h3>
          </header>
          <form
            id="contact-us-form"
            name="contact-us-form"
            action="https://formdump.codeinstitute.net"
            method="post"
          >
            <label for="name" class="hidden">Name</label>
            <input
              class="text-input"
              id="name"
              name="name"
              type="text"
              required
              placeholder="Name"
            />
            <label for="email" class="hidden">Email Address</label>
            <input
              class="text-input"
              id="email"
              name="email"
              type="text"
              required
              placeholder="Email Address"
            />
            <label for="question" class="hidden">Question</label>
            <textarea
              class="question-input"
              id="question"
              name="question"
              required
              placeholder="How can we help you?"
            ></textarea>
            <input class="submit" type="submit" value="Send it!" />
          </form>
        </article>
        <article id="contact-information" class="article-wrapper"></article>
        <article id="google-map" class="article-wrapper"></article>
      </section>
    </main>
    <!-- Footer Section-->
    <footer>
      <ul id="socials">
        <li>
          <a
            href="https://www.tiktok.com/"
            target="_blank"
            rel="noopener"
            aria-label="Check us out on Tiktok (opens in a new tab)"
          >
            <i class="fa-brands fa-tiktok"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.x.com/"
            target="_blank"
            rel="noopener"
            aria-label="Check us out on X (opens in a new tab)"
          >
            <i class="fa-brands fa-x-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Check us out on Instagram (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.snapchat.com/"
            target="_blank"
            rel="noopener"
            aria-label="Check us out on Snapchat (opens in a new tab)"
          >
            <i class="fa-brands fa-snapchat"></i
          ></a>
        </li>
      </ul>
      <p id="copyright">
        <i class="fa-regular fa-copyright"></i> M-BUILDZ 2024
      </p>
    </footer>
  </body>
</html>
